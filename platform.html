<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie App</title>
<style>
    /* ========= BASE ========= */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI; background: #020617; color: #fff; }

    /* ========= HEADER ========= */
    .dk-header {
        padding: 18px; font-size: 22px; font-weight: 700; margin-top: 50px;
        background: rgba(2, 6, 23, .9); position:  z-index: 50;
        backdrop-filter: blur(10px); border-bottom: 1px solid #1e293b;
    }

    /* ========= TABS ========= */
    .dk-tabs { display: flex; gap: 12px; padding: 14px 18px; overflow-x: auto; }
    .dk-tab {
        padding: 8px 18px; border-radius: 30px; background: #0f172a;
        cursor: pointer; position: relative; overflow: hidden; white-space: nowrap;
        border: 1px solid #1e293b; color: #94a3b8; font-size: 14px;
    }
    .dk-tab.active { background: #020617; color: #fff; border-color: #6366f1; }
    /* Glow effect on active tab */
    .dk-tab.active::before {
        content: ""; position: absolute; inset: 0; border-radius: 30px; padding: 1.5px;
        background: linear-gradient(120deg, #6366f1, #22d3ee, #a855f7);
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
    }

    /* ========= GRID ========= */
    .dk-grid {
        padding: 18px; display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjusted for mobile */
        gap: 16px;
    }

    /* ========= CARD (Arcane Style) ========= */
    .dk-card {
        position: relative; border-radius: 12px; overflow: hidden;
        background: #0f172a; cursor: pointer; transition: .3s;
        aspect-ratio: 2/3; /* Enforces poster shape */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    }
    
    .dk-card:hover { transform: scale(1.03); z-index: 10; }

    .dk-card img {
        width: 100%; height: 100%; object-fit: cover; display: block;
    }

    /* Dark Gradient Overlay at Bottom */
    .dk-card::after {
        content: ""; position: absolute; inset: 0;
        background: linear-gradient(to top, rgba(2,6,23, 1) 0%, rgba(2,6,23, 0.6) 30%, transparent 60%);
    }

    /* Title Styling */
    .dk-card-content {
        position: absolute; bottom: 0; left: 0; width: 100%; padding: 12px; z-index: 2;
    }
    .dk-card-title {
        font-size: 14px; font-weight: 600; line-height: 1.3;
        color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    /* ========= RATING BADGE (Top Left) ========= */
    .dk-rating {
        position: absolute; top: 8px; left: 8px; z-index: 5;
        width: 36px; height: 36px; border-radius: 50%;
        background: rgba(0, 0, 0, 0.75);
        display: flex; align-items: center; justify-content: center;
        font-size: 12px; font-weight: 700; color: #fff;
        backdrop-filter: blur(4px);
    }
    /* The Green Ring */
    .dk-rating svg {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        transform: rotate(-90deg);
    }
    .dk-rating circle {
        fill: none; stroke-width: 3; stroke-linecap: round;
    }
    .dk-rating-bg { stroke: rgba(255,255,255,0.2); }
    .dk-rating-val { stroke: #22c55e; /* Green color like screenshot */ stroke-dasharray: 100; stroke-dashoffset: 20; }

    /* ========= LOADER ========= */
    .dk-loader { text-align: center; padding: 40px; color: #94a3b8; font-size: 14px; }
</style>
</head>
<body>

    <div class="dk-header" id="pageTitle">Browse Movies</div>

    <div class="dk-tabs">
        <div class="dk-tab active" onclick="switchTab('movie', this)">Movies</div>
        <div class="dk-tab" onclick="switchTab('tv', this)">TV Shows</div>
    </div>

    <div class="dk-grid" id="contentGrid"></div>
    <div class="dk-loader" id="loader">Loading...</div>

<script>
    const API = "fed86956458f19fb45cdd382b6e6de83"; // Your Key
    const q = new URLSearchParams(location.search);
    const PROVIDER = q.get("provider") || 8; 
    const NAME = q.get("name") || "Browse Platform";
    
    let CURRENT_TYPE = "movie";
    let PAGE = 1;
    let LOADING = false;
    
    const grid = document.getElementById("contentGrid");
    const loader = document.getElementById("loader");
    document.getElementById("pageTitle").innerText = NAME;

    /* ---------- SWITCH TAB ---------- */
    function switchTab(type, el) {
        if (CURRENT_TYPE === type) return;
        document.querySelectorAll(".dk-tab").forEach(t => t.classList.remove("active"));
        el.classList.add("active");
        CURRENT_TYPE = type;
        PAGE = 1;
        grid.innerHTML = "";
        loadMore();
    }

    /* ---------- LOAD DATA ---------- */
    function loadMore() {
        if (LOADING) return;
        LOADING = true;
        loader.style.display = "block";

        const url = `https://api.themoviedb.org/3/discover/${CURRENT_TYPE}` +
            `?api_key=${API}` +
            `&with_watch_providers=${PROVIDER}` +
            `&with_watch_monetization_types=flatrate` +
            `&watch_region=IN` +
            `&sort_by=popularity.desc` +
            `&page=${PAGE}`;

        fetch(url)
            .then(r => r.json())
            .then(d => {
                if (!d.results || !d.results.length) {
                    loader.innerText = "No more results";
                    return;
                }

                d.results.forEach(x => {
                    if (!x.poster_path) return;

                    // Calculate Rating for the circle
                    const rating = x.vote_average ? x.vote_average.toFixed(1) : "0.0";
                    const ratingPercent = (x.vote_average * 10); // for stroke offset
                    const offset = 100 - ratingPercent; 

                    const card = document.createElement("div");
                    card.className = "dk-card";
                    
                    card.innerHTML = `
                        <div class="dk-rating">
                            <svg viewBox="0 0 36 36">
                                <circle class="dk-rating-bg" cx="18" cy="18" r="15.5"></circle>
                                <circle class="dk-rating-val" cx="18" cy="18" r="15.5" stroke-dashoffset="${offset}"></circle>
                            </svg>
                            <span>${rating}</span>
                        </div>
                        <img src="https://image.tmdb.org/t/p/w342${x.poster_path}" loading="lazy" alt="${x.title || x.name}">
                        <div class="dk-card-content">
                            <div class="dk-card-title">${x.title || x.name}</div>
                        </div>
                    `;
                    
                    card.onclick = () => location.href = `details.html?type=${CURRENT_TYPE}&id=${x.id}`;
                    grid.appendChild(card);
                });

                PAGE++;
                LOADING = false;
                loader.style.display = "none";
            })
            .catch(err => {
                console.error(err);
                loader.innerText = "Error loading data";
                LOADING = false;
            });
    }

    /* ---------- INFINITE SCROLL ---------- */
    window.addEventListener("scroll", () => {
        if (window.innerHeight + scrollY >= document.body.offsetHeight - 500) {
            loadMore();
        }
    });

    /* ---------- INIT ---------- */
    loadMore();
</script>
</body>
