<!DOCTYPE html>
<html lang="en">
<head>

<style>
/* ========= BASE ========= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI;
  background:#020617;
  color:#fff;
}

/* ========= HEADER ========= */
.dk-header{
  padding:18px;
  font-size:22px;
  font-weight:700;
  position:sticky;
  top:0;
  z-index:9;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(8px);
}

/* ========= TABS ========= */
.dk-tabs{
  display:flex;
  gap:12px;
  padding:14px 18px;
}

.dk-tab{
  padding:8px 18px;
  border-radius:30px;
  background:#0f172a;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

.dk-tab::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:30px;
  padding:1.5px;
  background:linear-gradient(120deg,#6366f1,#22d3ee,#a855f7);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  opacity:.2;
}

.dk-tab.active{
  background:#020617;
}

.dk-tab.active::before{
  opacity:1;
  animation:glow 3s linear infinite;
}

@keyframes glow{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(360deg)}
}

/* ========= GRID ========= */
.dk-grid{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}

/* ========= CARD ========= */
.dk-card{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:#0f172a;
  cursor:pointer;
  transition:.35s;
}

.dk-card::before{
  content:"";
  position:absolute;
  inset:0;
  padding:1.5px;
  border-radius:16px;
  background:linear-gradient(140deg,#6366f1,#22d3ee,#a855f7);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  opacity:.15;
}

.dk-card:hover{
  transform:translateY(-6px) scale(1.04);
  box-shadow:0 20px 40px rgba(99,102,241,.35);
}

.dk-card:hover::before{
  opacity:1;
  animation:glow 3s linear infinite;
}

.dk-card img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
}

.dk-card-title{
  padding:10px;
  font-size:14px;
  line-height:1.2;
}

/* ========= LOADER ========= */
.dk-loader{
  text-align:center;
  padding:20px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="dk-header" id="pageTitle">Platform</div>

<div class="dk-tabs">
  <div class="dk-tab active" onclick="switchTab('movie',this)">Movies</div>
  <div class="dk-tab" onclick="switchTab('tv',this)">TV Shows</div>
</div>

<div id="contentGrid" class="dk-grid"></div>
<div id="loader" class="dk-loader">Loading...</div>

<script>
const API = "fed86956458f19fb45cdd382b6e6de83";
const q = new URLSearchParams(location.search);

const PROVIDER = q.get("provider") || 8; // fallback Netflix
const NAME = q.get("name") || "Platform";

let CURRENT_TYPE = "movie";
let PAGE = 1;
let LOADING = false;

const grid = document.getElementById("contentGrid");
const loader = document.getElementById("loader");

document.getElementById("pageTitle").innerText = NAME;

/* ---------- SWITCH TAB ---------- */
function switchTab(type, el){
  if (CURRENT_TYPE === type) return;

  document.querySelectorAll(".dk-tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");

  CURRENT_TYPE = type;
  PAGE = 1;
  grid.innerHTML = "";
  loadMore();
}

/* ---------- LOAD DATA ---------- */
function loadMore(){
  if (LOADING) return;
  LOADING = true;
  loader.style.display = "block";

  const url =
    `https://api.themoviedb.org/3/discover/${CURRENT_TYPE}` +
    `?api_key=${API}` +
    `&with_watch_providers=${PROVIDER}` +
    `&with_watch_monetization_types=flatrate` +
    `&watch_region=IN` +
    `&sort_by=popularity.desc` +
    `&page=${PAGE}`;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      if (!d.results || !d.results.length) {
        loader.innerText = "No more results";
        return;
      }

      d.results.forEach(x => {
        if (!x.poster_path) return;

        const card = document.createElement("div");
        card.className = "dk-card";
        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w342${x.poster_path}">
          <div class="dk-card-title">${x.title || x.name}</div>
        `;
        card.onclick = () =>
          location.href = `details.html?type=${CURRENT_TYPE}&id=${x.id}`;

        grid.appendChild(card);
      });

      PAGE++;
      LOADING = false;
      loader.style.display = "none";
    })
    .catch(err => {
      console.error(err);
      loader.innerText = "Error loading data";
      LOADING = false;
    });
}

/* ---------- INFINITE SCROLL ---------- */
window.addEventListener("scroll",()=>{
  if (window.innerHeight + scrollY >= document.body.offsetHeight - 300){
    loadMore();
  }
});

/* ---------- INIT ---------- */
loadMore();
</script>
