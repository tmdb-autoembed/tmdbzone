<script>
const API = "fed86956458f19fb45cdd382b6e6de83";
const REGION = "IN";
const grid = document.getElementById("providerGrid");

fetch(`https://api.themoviedb.org/3/watch/providers/movie?api_key=${API}&watch_region=${REGION}`)
.then(r=>r.json())
.then(d=>{
  const list = d.results
    .filter(x=>x.logo_path)
    .sort((a,b)=>(a.display_priority??99)-(b.display_priority??99));

  grid.innerHTML = list.map(p=>`
    <div class="mt-4 flex-shrink-0 w-32 h-32 bg-gray-900 rounded-lg flex flex-col items-center justify-center gap-2 hover:scale-105 hover:shadow-lg hover:shadow-indigo-500/30 transition cursor-pointer" onclick="openPlatform(${p.provider_id},'${p.provider_name}')">
      <img class="w-20 h-20 object-contain rounded-md" src="https://image.tmdb.org/t/p/w200${p.logo_path}">
      <div class="text-xs font-semibold text-gray-200 text-center">${p.provider_name}</div>
    </div>
  `).join("");
});

function openPlatform(id,name){
  window.location.href = `platform.html?provider=${id}&name=${encodeURIComponent(name)}`;
}
</script>
