  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Platforms</title>

<style>
body{margin:0;background:#020617;font-family:sans-serif}
.dk-platforms{padding:25px}
.dk-title{color:#fff;font-size:22px;margin-bottom:20px}

.dk-provider-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
  gap:16px;
}

.dk-provider-card{
  background:#0f172a;
  border-radius:14px;
  padding:16px 10px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
  
}
.dk-provider-card:hover{
  transform:translateY(-4px) scale(1.04);
  box-shadow:0 10px 25px rgba(99,102,241,.4);
}

.dk-provider-card img{
  width:60px;height:60px;
  object-fit:contain;
  margin-bottom:10px;
 margin: 6px auto;
 border-radius:12px;
}
.dk-provider-name{
  color:#e5e7eb;
  font-size:14px;
}
</style>
</head>

<body>

<section class="dk-platforms">
  <h1 class="dk-title">Streaming Platforms</h1>
  <div id="providerGrid" class="dk-provider-grid"></div>
</section>

<script>
const API = "fed86956458f19fb45cdd382b6e6de83";
const REGION = "IN";
const grid = document.getElementById("providerGrid");

fetch(`https://api.themoviedb.org/3/watch/providers/movie?api_key=${API}&watch_region=${REGION}`)
.then(r=>r.json())
.then(d=>{
  const list = d.results
    .filter(x=>x.logo_path)
    .sort((a,b)=>(a.display_priority??99)-(b.display_priority??99));

  grid.innerHTML = list.map(p=>`
    <div class="dk-provider-card" onclick="openPlatform(${p.provider_id},'${p.provider_name}')">
      <img src="https://image.tmdb.org/t/p/w200${p.logo_path}">
      <div class="dk-provider-name">${p.provider_name}</div>
    </div>
  `).join("");
});

function openPlatform(id,name){
  window.location.href = `platform.html?provider=${id}&name=${encodeURIComponent(name)}`;
}
</script>

</body>
